{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
  </head>
  <body style="background-color: #f9f8ff">
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">

        <button
          class="border-0 bg-transparent"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <a class="navbar-brand fw-bold" href="#">
          <img height="40" src="{% static "images/light-logo.png" %}" alt="" />
        </a>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "home_page" %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "about_page" %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "product_page" %}">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "contact_page" %}">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "landing_page" %}">Landing Page</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-content-center gap-4 py-2">
          <i class="ri-shopping-cart-2-line fs-4 m-0"></i>
          <button class="btn btn-primary text-white btn-sm px-4 shadow"> Buy Template</button>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
